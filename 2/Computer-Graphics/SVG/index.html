<!DOCTYPE html>
<html lang="pt">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Jogo de Obstáculos com Barco SVG
        </title>
        <style>
            body { display: flex; justify-content: center; align-items: center; height:
            100vh; margin: 0; background-color: #ffffff; } svg { border: 2px solid black;
            }
        </style>
    </head>
    
    <body>
        <svg id="game" width="400" height="600">
            <!-- Fundo -->
            <rect width="400" height="600" fill="#F5DEB3">
            </rect>
            <!-- Pista -->
            <rect x="50" y="0" width="300" height="600" fill="#064273">
            </rect>
            <path d="M50 100 Q100 50, 150 100 T250 100 T350 100 V600 H50 Z" fill="#0A5D91" opacity="0.8"></path>
            <path d="M50 150 Q100 100, 150 150 T250 150 T350 150 V600 H50 Z" fill="#1073B1" opacity="0.6"></path>
            <path d="M50 200 Q100 150, 150 200 T250 200 T350 200 V600 H50 Z" fill="#1890D1" opacity="0.4"></path>

            <!-- Barco -->
            <g id="boat" transform="translate(100, 400) scale(1)">
                <g>
                    <!-- Corpo Do barco -->
                    <path d="M73 114 Q76 130 85 130 L115 130 Q124 130 127 114 C127 120 73 120 73 114 " fill="skyblue" stroke="black" stroke-width="3" />
            
                    <!-- Remo -->
                    <path d = "M105 110 L93 135 L89 136 L85 143 L92 147 L96 139 L95 135 L106 110 L108 111 L103 109 " fill="brown" stroke="black" stroke-width="1" />
                  </g>
            </g>
            <!-- Professor -->
            <g id="obstacles" transform="translate(-71, 40) scale(1)"
            stroke-width="2" stroke="black">
                <!-- Quadro Verde (DIMENSOES) -->
                <rect x="10" y="15" width="60" height="43" fill="#5C9E31" rx="5" stroke="black" stroke-width="2"
                />
                <!-- Cabeça -->
                <path d="M22 18 Q21 48 40 50 Q59 48 58 18 C58 -6 22 10 22 18" fill="#FCEA2B" stroke="black" stroke-width="2" stroke="black" />
                <!-- Cabelo -->
                <path d="M22 18 Q24 41 26 42 Q18 35 19 10 Q40 -10 63 10 Q63 35 55 40 Q60 30 58 15 Q54 13 48 8 Q35 18 21 18  " fill="#A57939" stroke="black" stroke-width="2" stroke="black" />
                <!-- Olhos -->
                <circle cx="33" cy="25" r="2" fill="black" />
                <circle cx="47" cy="25" r="2" fill="black" />
                <!-- Óculos -->
                <path d="M22 25 L27 25 C27 32 40 32 40 24 C40 32 54 32 53 24 L57 24 "fill="transparent" stroke="black" stroke-width="2" />
                <!-- Sorriso -->
                <path d="M35 38 q6 4 12 0" fill="none" stroke="black" stroke-width="2"
                />
                <!-- Corpo -->
                <path d="M30 52 Q40 60 50 52 Q60 52 58 65 L22 65 Q20 52 31 52" fill="#6A462F" stroke="black" stroke-width="2" />
                <!-- Camisa -->
                <path d="M30 52 Q40 60 50 52 L40 62 L30 52" fill="#D0CFCE" stroke="black" stroke-width="2" />
                <path d="M30 52 L40 62 L50 53 L50 62 L46 61 L46 66 L40 62 L34 67 L34 61 L30 62 L30 52 " fill="#3F3F3F" stroke="black" stroke-width="2" />
                <!-- Ponteiro -->
                <line x1="58" y1="65" x2="62" y2="37" stroke="black" stroke-width="2"
                />
            </g>
            <!-- Texto de Pontuação -->
            <text id="score" x="65" y="30" font-size="20" fill="white">
                Pontuação: 0
            </text>
        </svg>
        <script src="SVG.js">
        </script>
    </body>

</html>
