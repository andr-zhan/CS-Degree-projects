version: '3.9'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: roomrent
      POSTGRES_PASSWORD: roomrent
      POSTGRES_DB: roomrent
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
  app:
    build: .
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/roomrent
      SPRING_DATASOURCE_USERNAME: roomrent
      SPRING_DATASOURCE_PASSWORD: roomrent
    ports:
      - "8080:8080"
volumes:
  db_data:
