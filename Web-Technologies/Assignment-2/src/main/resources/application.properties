spring.application.name=roomrent

# Server
server.port=8080
server.error.include-message=never

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# DataSource (Docker/PostgreSQL)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/roomrent}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:roomrent}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:roomrent}
spring.datasource.driver-class-name=org.postgresql.Driver

# Spring Security
spring.security.filter.dispatcher-types=REQUEST,ERROR

# Thymeleaf
spring.thymeleaf.cache=false

# Serviço externo de obtenção de referências multibanco
roomrent.payment.mb.endpoint=https://magno.di.uevora.pt/tweb/t2/mbref4payment

# Tamanho padrão da paginação
roomrent.pagination.size=4

# Taxa de publicação de anúncios
roomrent.ad.publication.fee=5.99
